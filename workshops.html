<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/cards.css' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src="javascripts/header.js"></script>
        <script type='text/javascript' src="javascripts/events.js"></script>
    </head>

    <body>
        <div id="content">
            <div id='header-area'></div>
            <div id='event-background' style='background-image: url("images/hangar.jpg")' class='bg-image'>
                <div class="bg-dissolve"></div>
            </div>
            <div class='button-container'>
                <div class='button' onclick="window.location='schedule.html'">Get Schedule!</div>
            </div>
            <div style="padding-top: 20%"></div>
            <div id='scroll-holder'>
                <div class='card' onmouseover="card_open(this)" onmouseout="card_close(this)">
                    <img class='card-logo' src='images/composites.png'/>
                    <div class='card-title'>Composites</div>
                    <div class='card-description'>
                        <p>(will be updated soon)</p>
                    </div>
                </div>
                <div class='card' onmouseover="card_open(this)" onmouseout="card_close(this)">
                    <img class='card-logo' src='images/rocket.png'/>
                    <div class='card-title'>Jet</div>
                    <div class='card-description'>
                        <p>(will be updated soon)</p>
                    </div>
                </div>
                <div class='card' onmouseover="card_open(this)" onmouseout="card_close(this)">
                    <img class='card-logo' src='images/ansys.png'/>
                    <div class='card-title'>ANSYS</div>
                    <div class='card-description'>
                        <p>(will be updated soon)</p>
                    </div>
                </div>
                <div class='card' onmouseover="card_open(this)" onmouseout="card_close(this)">
                    <img class='card-logo' src='images/cansat.png'/>
                    <div class='card-title'>CANSAT</div>
                    <div class='card-description'>
                        <p>(will be updated soon)</p>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        window.onload = function() {
            document.getElementById('header-area').innerHTML = HEADER;
            apply_mobile_header_attrs();
            Scroller();
        }
    </script>
</html>
