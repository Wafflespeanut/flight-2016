<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />

        <script type='text/javascript' src="javascripts/header.js"></script>
    </head>

    <body>
        <noscript>
            <style>
                #content { display: none; }

        <div id="content">

                <div class="bg-dissolve" style='opacity: 0.9'></div>
            </div>
            <div id='gallery'>
                <div class='gallery-row'>
                    <span class='gallery-img'>
                        <img data-desktop='images/raven.png' data-mobile='images-mobile/raven.png' />

                    <span class='gallery-img'>
                        <img data-desktop='images/brainbuxa.png' data-mobile='images-mobile/brainbuxa.png' />

                        <img data-desktop='images/dizzeeworld.png' data-mobile='images-mobile/dizzeeworld.png' />
                    </span>
                    <span class='gallery-img'>

                    </span>
                </div>
                <div class='gallery-row'>
                    <span class='gallery-img'>
                        <img data-desktop='images/ebay.png' data-mobile='images-mobile/ebay.png' />
                    </span>
                    <span class='gallery-img'>
                        <img data-desktop='images/gluco-plus.png' data-mobile='images-mobile/gluco-plus.png' />
                    </span>
                    <span class='gallery-img'>
                        <img data-desktop='images/college-fever.png' data-mobile='images-mobile/college-fever.png' />
                    </span>
                    <span class='gallery-img'>
                        <img data-desktop='images/poorvika.png' data-mobile='images-mobile/poorvika.png' />
                    </span>
                </div>
            </div>
        </div>
        <script>
            switch_images();
        </script>
    </body>
</html>
