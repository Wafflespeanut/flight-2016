<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/countdown.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/loader.css' />
        <link href="http://db.onlinewebfonts.com/c/63f874d192fb3892d88d5e26f942b5e2?family=DS-Digital" rel="stylesheet" type="text/css" />
        <script type='text/javascript' src="javascripts/countdown.js"></script>
    </head>

    <body>
        <div id="loader">
            <img id="loader-img" src='images/propeller.png' />
        </div>
        <div id="content">
            <div class="logo">
                <img id="logo" class="logo" src="images/flight.png" />
            </div>
            <div id="countdown">
                <div style="padding-top: 4em;">
                    <div id="short" style="text-align: center">
                        <em>The stage is set! The curtain rises in ...</em>
                    </div>
                </div>
                <table class="timer">
                    <tr>
                        <td class="timer-val" id="day-val"></td>
                        <td class="timer-val" id="hour-val"></td>
                        <td class="timer-val" id="minute-val"></td>
                        <td class="timer-val" id="second-val"></td>
                    </tr>
                    <tr>
                        <td class="timer-disp" id="day-disp"></td>
                        <td class="timer-disp" id="hour-disp"></td>
                        <td class="timer-disp" id="minute-disp"></td>
                        <td class="timer-disp" id="second-disp"></td>
                    </tr>
                </table>
                <div style="height: 5em"></div>
                <div class="description" style="padding-left: 1em">
                    <div class="contact">
                        <p id="contact-head">Contact us for more info!</p>
                        <div>
                            <img class='icon' src='images/contact-icon.png' />
                            +91 97 152 55152
                        </div>
                        <div style="height: 1em"></div>
                        <div>
                            <img class='icon' src='images/email-icon.png' />
                            <a href="mailto:mitflight16@gmail.com">mitflight16@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        window.onload = function() {
            document.getElementById('loader').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            counter();      // just to eliminate the initial delay when the page loads
            setInterval(counter, 1000);
            setTimeout(function() {     // do stuff asynchronously
                document.getElementById('logo').style.opacity = 1;
                setTimeout(function() {
                    document.getElementById('logo').style.opacity = 0.2;
                    setTimeout(function() {
                        document.getElementById('countdown').style.opacity = 1;
                    }, 3000);
                }, 3000);
            }, 500);
        }
    </script>

</html>
