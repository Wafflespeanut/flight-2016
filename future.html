<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flight 2016</title>
        <link rel='icon' href='images/flight-icon.png'>
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/main.css' />
        <link rel='stylesheet' type='text/css' media="all" href='stylesheets/slides.css' />
        <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Playball' rel='stylesheet' type='text/css'>
        <script type='text/javascript' src="javascripts/header.js"></script>
        <script type='text/javascript' src="javascripts/future.js"></script>
    </head>

    <body>
        <div id="content">
            <div id='header-area'></div>
            <div id='scroll-holder'>
                <img id='arrow-up' src='images/arrow.png' />
                <img id='arrow-down' src='images/arrow.png' />
                <img id='double-up' src='images/double-arrow.png' />
                <img id='double-down' src='images/double-arrow.png' />
                <div id='slide-1' class='slide bg-image'>
                    <div class="bg-dissolve">
                        <div class='slide-front'>Welcome!</div>
                        <div class='slide-footer'>In the memory of our beloved alumnus...</div>
                    </div>
                </div>
                <div id='slide-2' class='slide bg-image'>
                    <div class="bg-dissolve">
                        <div class='slide-head'>Who are we?</div>
                        <div class='slide-content'>
                            <p>We, "Majestians" are the members of the Association of Aeronautical Engineers (AAE).</p>
                        </div>
                    </div>
                </div>
                <div id='slide-3' class='slide bg-image'>
                    <div class="bg-dissolve">
                        <div class='slide-head'>What we do?</div>
                        <div class='slide-content'>
                            <p>We conduct a national-level intercollegiate technical symposium</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script>
        window.onload = function() {
            document.getElementById('header-area').innerHTML = HEADER;
            apply_mobile_header_attrs();
            Scroller();
        }
    </script>
</html>
